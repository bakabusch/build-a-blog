{% extends "base.html" %}
{% block title %}Blogy McBlog{% endblock %}
{% block content %}
<h1>Things I hate about you:</h1>
  <p>To add an entry <a href="/newpost">click here</a></p>

  {% for blog in blogs %}
    <div class="blog">

      <div class="blog-title"><a href= '/blog/{{blog.key().id()}}'>{{blog.title}} </a></div>
      <pre class="blog-body" >{{blog.blog}} </pre>
    </div>
    {% endfor %}
  {% endblock %}
